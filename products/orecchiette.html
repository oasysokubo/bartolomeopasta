    <script>

        let data = {};
        let selections = ["fb-008", "fb-008-1-hide"];
        let selected_type = selections[0];
        let selected_attr = null;
        let main_dir = "../";

        $.getJSON("products.json", function(json) {
            data = json; // this will show the info it in firebug console
        }).then(function() {
          console.log(data);

          // fill pictures

          let small_img = "";
          for (var i = 0; i < selections.length; i++) {
            let selections_ = data[selections[i]]["src"];
            for (var j = 0; j < selections_.length; j++) {
              small_img += `<img src="` + main_dir + data[selections[i]]["src"][j] + `" onclick="change(this.src)">`;
            }
          }

          let banner = `
            <div class="main_view">
                <img src="` + main_dir + data[selections[0]]["src"][0] + `" id="main" alt="IMAGE">
            </div>
      
            <!-- All images with side view -->
            <div class="side_view">
            ` + 
            small_img
            + `
            </div>
          `;

          document.getElementById("banner_frame").innerHTML = banner;
          
        });

        function type_select(id) {
          selected_type = id;
        };

        $('.product-price button').on('click', function() {
          $(this).addClass('active');
        });

        const addCart = src => {
          console.log("Adding " + selected_type + " to cart.");

          var form = document.getElementById("form");
          
          var Myelement = document.forms['form']['encrypted'];
          let new_val = data[selected_type]['paypal_attr']
          Myelement.setAttribute('value',new_val);
          form.submit();
        }

        const change = src => {
            document.getElementById('main').src = src
        }
